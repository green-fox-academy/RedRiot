<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:action="http://www.w3.org/1999/xhtml">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<table>
    <tr>
        <th>Index</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Animal</th>
        <th>King</th>
        <th>State</th>

    </tr>
    <tr th:each= "account : ${list} ">
        <td th:text="${accountStat.index}" />
        <td th:text="${account.getName()}"/>
        <td th:text="${account.getBalance()}"/>
        <td th:text="${account.getAnimalType()}"/>
        <td>
            <span th:if="${account.isKing() == true}" th:text="King"/>
        </td>
        <td>
            <span th:if="${account.isAGuy()==false}" th:text="'Bad guy'" />
            <span th:unless="${account.isAGuy()==false}" th:text="'Good guy'"/>
        </td>

    </tr>

    <form class="button" th:action="@{/accounts/raise}" method="post">
    <input type="submit" value="Submit"/>
    </form>
</table>




</body>
</html>
