<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

    <title>Edit</title>
</head>
<body>
<div class="container">
    <h1 th:text="'Product to edit: ' "></h1>
</div>
<div class="container">
    <div class="form-group">
        <form action="#" th:object="${product}" th:action="@{/edit/} + ${product.id}" method="POST">
            <label for="inputsm">Name:</label>
            <input type="text" th:field="*{name}" class="form-control input-sm" id="inputsm"/>
            <label for="inputs"> Price:</label>
            <input type="text" th:field="*{price}" class="form-control input-sm" id="inputs"/>
            <label for="quantity"> Quantity:</label>
            <input type="text" th:field="*{quantity}" class="form-control input-sm" id="quantity"/>

            <input th:type="submit" value="Edit" class="btn btn-default"/>


        </form>
    </div>
</div>
</body>
</html>
