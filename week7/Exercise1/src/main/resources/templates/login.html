<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

    <title>Edit</title>
</head>
<body>
<div class="container">
    <h1 >Login Page</h1>
</div>
<div class="container">
    <div class="form-group">
        <form action="#" th:object="${user}" th:action="@{/login} " method="POST">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" class="form-control input-sm" id="username"/>

            <label for="password">Username:</label>
            <input type="password" th:field="*{password}" class="form-control input-sm" id="password"/>

            <input th:type="submit" value="Login" class="btn btn-default"/>


        </form>
    </div>
</div>
</body>
</html>
