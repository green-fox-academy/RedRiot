<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Todos for today</h1>
<a href="http://localhost:8080/todo/add/">Add new todo</a>
<table style="width: 100%; height: 250px">
    <thead>
    <tr style="background-color: greenyellow; font-size: x-large">
        <th>Task</th>
        <th>Done</th>
        <th>Urgent</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tr align="center" style="background-color: grey; font-size: large; color: white"
        th:each="todo : ${todosList}" th:object="${todo}">
        <td th:text="*{title}" />
        <td th:text="*{done}" />
        <td th:text="*{urgent}"/>

        <td>
            <form action="#" th:action="@{delete/} + *{id}" method="post">
                <input class="btn btn-danger" value="Delete" type="submit"/>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{edit/} + *{id}" method="get">
                <input type="submit" value="edit"/>
            </form>
        </td>

    </tr>
</table>

</body>
</html>
