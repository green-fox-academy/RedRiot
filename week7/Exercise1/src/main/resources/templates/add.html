<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

    <title>Add</title>
</head>
<body>
<div class="container">
    <h1>Add new Task</h1>
</div>
    <div class="container">
        <div class="form-group">
            <form action="#" th:action="@{/todo/add/}" th:object="${todo}" method="post">
                <p>Task: <input type="text" th:field="*{title}"/></p>
                <div class="checkbox">
                    <input type="checkbox" th:field="*{done}"> Done </input>
                </div>

                <div class="checkbox">
                    <input type="checkbox" th:field="*{urgent}"> Urgent </input>
                </div>

                <input th:type="submit" value="Submit" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</body>
</html>
