<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Add new todo</h1>
<form action="#"  th:object="${todo}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <input type="submit" value="Submit"/>

</form>
<form action="#" th:action="@{/todo/edit}" method="post"
      th:object="${todo}">
    <td>
        <button type="submit" name="edit" th:value="${todo.id}">Edit</button>
    </td>
</form>
</body>
</html>
