<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1 th:text="'Edit the selected Todo ID: ' + ${todo.id}"></h1>
<form action="#" th:object="${todo}" th:action="@{/todo/edit/} + ${todo.id}" method="POST">
    <input type="text" th:field="*{title}"/>
    <input type="checkbox" th:field="*{done}"> Done </input>
    <input type="checkbox" th:field="*{urgent}"> Urgent </input>
    <input th:type="submit" value="edit"/>
</form>
</body>
</html>
